{% extends "base.html" %}


{% block content %}
<body class="bg-gray-100 p-6">
    <div class="container mx-auto bg-white p-6 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Courses</h1>

        <table class="min-w-full table-auto border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 text-left font-medium text-gray-700">Name</th>
                    <th class="py-2 px-4 text-left font-medium text-gray-700">Description</th>
                    <th class="py-2 px-4 text-left font-medium text-gray-700">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr class="border-t border-gray-200">
                        <td class="py-2 px-4">{{ course.name }}</td>
                        <td class="py-2 px-4">{{ course.description }}</td>
                        <td class="py-2 px-4">
                            <a href="{{ url_for('edit_course_page', course_id=course.id) }}"
                               class="text-indigo-600 hover:text-indigo-800 mr-4">Edit</a>
                            <form action="{{ url_for('delete_course', course_id=course.id) }}" method="post" style="display:inline;">
                                <button type="submit"
                                        class="bg-red-600 text-white py-1 px-3 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-6 text-center">
            <a href="{{ url_for('render_add_course_page') }}"
               class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Add New Course
            </a>
        </div>
    </div>
</body>
{% endblock %}
