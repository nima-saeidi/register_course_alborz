<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto bg-white p-6 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Edit Course</h1>

    <form action="{{ url_for('edit_course', course_id=course.id) }}" method="post">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Course Name</label>
            <input type="text" id="name" name="name" value="{{ course.name }}" required
                   class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" required
                      class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ course.description }}</textarea>
        </div>

        <div class="flex justify-end">
            <button type="submit"
                    class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Save Changes
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('list_courses') }}" class="text-indigo-600 hover:text-indigo-800">
            Back to Courses
        </a>
    </div>
</div>
</body>
</html>
