<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-lg font-bold">Admin Panel</a>
            <div class="space-x-4">
                <a href="/admin/courses/add" class="hover:text-gray-300">Add Course</a>
                <a href="/admin/users/" class="hover:text-gray-300">Users</a>
                <a href="/admin/courses" class="hover:text-gray-300">Course</a>

                <a href="/logout" class="bg-red-500 px-3 py-2 rounded">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
