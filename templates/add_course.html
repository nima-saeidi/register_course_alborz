{% extends "base.html" %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Add a New Course</h1>
    <form action="/admin/courses/" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium">Course Name:</label>
            <input type="text" id="name" name="name" required class="w-full border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium">Course Description:</label>
            <textarea id="description" name="description" rows="4" required class="w-full border-gray-300 rounded p-2 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Add Course
        </button>
    </form>
    <a href="/admin/courses/add" class="block mt-4 text-blue-600 hover:underline">Back to Courses List</a>
</div>
{% endblock %}
